name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.18'
          otp-version: '27'
      - name: Mix cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.mix
            deps
            _build
          key: mix-${{ runner.os }}-${{ hashFiles('**/mix.lock') }}
      - run: mix local.hex --force
      - run: mix local.rebar --force
      - run: mix deps.get
      - run: mix format --check-formatted

  test:
    name: test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm, macos-14]
    env:
      MIX_ENV: test
      OPENJTALK_BUNDLE_ASSETS: "1"  # ensure dic/voice exist for tests
      OPENJTALK_FULL_STATIC: "0"    # avoid static link on CI
    steps:
      - uses: actions/checkout@v4
      - name: Install build tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential curl tar unzip automake
      # macOS: avoid Homebrew; provide a tiny 'install -D' shim for BSD install
      - name: Provide install -D shim (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          mkdir -p "$HOME/bin"
          cat > "$HOME/bin/install" <<'SH'
          #!/usr/bin/env bash
          set -euo pipefail
          # Minimal shim to support `install -D SRC DEST` on BSD install.
          args=("$@")
          dest="${@: -1}"
          for i in "${!args[@]}"; do
            if [[ "${args[$i]}" == "-D" ]]; then
              unset 'args[$i]'
              mkdir -p "$(dirname "$dest")"
              break
            fi
          done
          exec /usr/bin/install "${args[@]}"
          SH
          chmod +x "$HOME/bin/install"
          echo "$HOME/bin" >> "$GITHUB_PATH"
      - uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.18'
          otp-version: '27'
      - name: Cache mix
        uses: actions/cache@v4
        with:
          path: |
            ~/.mix
            deps
            _build
          key: mix-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('**/mix.lock') }}
      - name: Cache vendor downloads
        uses: actions/cache@v4
        with:
          path: vendor
          key: vendor-${{ runner.os }}-${{ runner.arch }}-openjtalk-${{ hashFiles('VENDOR') }}
      - run: mix local.hex --force
      - run: mix local.rebar --force
      - run: mix deps.get
      - run: mix compile
      - run: mix test
